<video
  poster="{{ include.poster }}"
  class="js-player"
  data-plyr-config='{
    "loadSprite": false,
    "controls": ["play-large", "play", "progress", "current-time", "mute", "volume", "fullscreen"],
    "resetOnEnd": true
  }'
  playsinline
  controls
  >
  <source src="{{ include.url }}.mp4" type="video/mp4">
  <!-- <source src="{{ include.url }}.webm" type="video/webm"> -->
</video>
