# Reset the URL structure for local development
url:          "http://localhost:4000"
baseurl:      ""

# Enable future posts (posts with dates in the future) and drafts
future:       true
show_drafts:  true

# Disable the more accurate related posts for faster generating of the site
lsi:          false

# Only make the last 20 posts so generating isn't slow
limit_posts:  20
